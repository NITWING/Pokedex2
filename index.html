<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Búsqueda de Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokédex - Búsqueda de Pokémon</h1>

<div class="buscarPoke">
    <input type="text" id="pokemon-name-input" placeholder="Nombre del Pokémon">
    <button class="search-button" id="search-button">Buscar</button>
</div>
    <section id="pokemon" class="container">
        <div class="infoCont">
            <h2>Información de Pokémon</h2>
            <strong><p>Nombre: <span id="pokemon-name"></span></p></strong>
        </div>
        <img src="" alt="" class="pokemon-image">
        <div class="infoCont">
            <div class="pokemonType"><strong><p>Tipo: <span id="pokemon-type"></span></p></div></strong>
            <div class="pokeHabilities"><strong><p>Habilidades: <span id="pokemon-abilities"></span></p></div></strong>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="mostrarBusq.js"></script>
</body>
</html>
